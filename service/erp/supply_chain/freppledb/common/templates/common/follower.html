{% extends "admin/base_site_grid.html" %}
{% load i18n %}

{% block extrahead %}{{block.super}}
<script>
function objectfmt(cellvalue, options, row)
{
  var role = row['app'] + "/" + row['model']
  return cellvalue + "<a href=\"" + url_prefix + "/detail/" + role
    + "/" + admin_escape(cellvalue) + "/\" onclick='event.stopPropagation()'><span class='ps-2 fa fa-caret-right' role='"
    + role + "'></span></a>";
}
</script>
{% endblock %}

{% block tools %}
<h1>
<a data-bs-toggle="tooltip" data-bs-placement="top"
  href="{% setting "DOCUMENTATION_URL" %}/docs/{% version_short %}/user-interface/getting-around/inbox.html"
  data-bs-title="{% trans 'help'|capfirst|force_escape %}" target="_blank">
  <span class="fa fa-question"></span>
</a>
</h1>
{% endblock %}

{% block content %}
<div class="row mb-3">
<div id="tabs" class="col-auto form-inline ms-auto mb-1">
<ul class="nav nav-tabs">
<li role="">
  <a class="nav-link" href="{{ request.prefix }}/inbox/" target="_self">{% trans "inbox"|capfirst %}</a>
</li>
<li class="nav-item" role="presentation">
  <a class="nav-link active" href="{{ request.prefix }}/data/common/follower/" target="_self">{% trans "following"|capfirst %}</a>
</li>
</ul>
</div>
</div>
{{ block.super }}
{% endblock %}
