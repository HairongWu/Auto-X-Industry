{% load i18n %}
<form role="form" method="post" action="{{request.prefix}}/execute/launch/backup/">{% csrf_token %}
  <table>
  <tr>
    <td style="padding: 0 15px"><button  class="btn btn-primary" type="submit" value="{% trans "launch"|capfirst %}">{% trans "launch"|capfirst %}</button></td>
    <td style="padding: 0 15px">{% trans "Your data will be written to a file that has to be sent to the frePPLe support team." %}
      {% if hasdebugreport %}<br><br>
       {% trans 'Also check out the <a class="text-decoration-underline" href="/debugreport/logapache/">web server log file</a> before reaching out.' %}
      {% endif %}
    </td>
  </tr>
  </table>
</form>
