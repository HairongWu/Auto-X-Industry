{% extends 'simple.html' %}
{% load static %}

{% block head %}
  <title>401 | Label Studio</title>
  <link rel="stylesheet" href="{{ settings.HOSTNAME }}{% static 'css/error.css' %}"/>
{% endblock %}


{% block content %}
<div class="ls-global-error">
  <h1>Authentication Error</h1>
  <img class="ls-global-error__heidi" src="{{ settings.HOSTNAME }}{% static 'images/logo.png' %}" height="111" alt="Heidi's down" />
  <h2>Authentication credentials were not provided</h2>
  <div class="ls-global-error__details">{{ exception }}</div>
  <p class="ls-global-error__actions">
    <button onClick="history.back()">Go Back</button>
    <button onClick="location.reload()">Reload</button>
  </p>
</div>
{% endblock %}
