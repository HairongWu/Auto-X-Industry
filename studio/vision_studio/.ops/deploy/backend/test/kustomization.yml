apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base

patches:
  - patch: |-
      - op: add
        path: /spec/rules/0/host
        value: app-test-ce.alidev.beisai.com
      - op: add
        path: /spec/tls
        value:
          - hosts:
              - app-test-ce.alidev.beisai.com
            secretName: alidev.beisai.com
    target:
      kind: Ingress
      name: backend
  - patch: |-
      - op: add
        path: /spec/externalName
        value: minio-endpoint-basicai.alidev.beisai.com
    target:
      kind: Service
      name: minio
  - patch: |-
      - op: add
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1upstream-vhost
        value: minio-endpoint-basicai.alidev.beisai.com
      - op: add
        path: /spec/rules/0/host
        value: app-test-ce.alidev.beisai.com
      - op: add
        path: /spec/tls
        value:
          - hosts:
              - app-test-ce.alidev.beisai.com
            secretName: alidev.beisai.com
    target:
      kind: Ingress
      name: minio
