      exposure:
        include: "health,metrics,prometheus"
  # Probes for none Kubernetes env.
  endpoint:
    health:
      probes:
        enabled: true
  # Probes for Kubernetes env.
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  metrics:
